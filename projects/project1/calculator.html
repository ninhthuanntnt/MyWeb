<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div id="container">
			<div id="screen">
				<p>Answer</p>
				<h1>This is screen</h1>
			</div>
			<p class="button">%</p>
			<p class="button">sqrt</p>
			<p class="button">x<sup>2</sup></p>
			<p class="button">1/x</p>
			<p class="button span3">C</p>
			<p class="button span3">Del</p>
			<p class="button">/</p>
			<p class="button">7</p>
			<p class="button">8</p>
			<p class="button">9</p>
			<p class="button">x</p>
			<p class="button">4</p>
			<p class="button">5</p>
			<p class="button">6</p>
			<p class="button">-</p>
			<p class="button">1</p>
			<p class="button">2</p>
			<p class="button">3</p>
			<p class="button">+</p>
			<p class="button">+-</p>
			<p class="button">0</p>
			<p class="button">.</p>
			<p class="button">=</p>
		</div>
	</body>
</html>
