<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Game over</title>
		<style>
			.position{
				position: absolute;
				transform: translate(-50%,-50%);
				font-family: sans-serif;
			}
			h1{
				color: #1E90FF;
				font-size: 5em;
				top: 40%;
				left: 50%;
			}
			button{
				padding: 10px;
				font-size: 1.5em;
				font-weight: 600;
				border-radius: 50px;
				background-color:  #1E90FF;
				color: white;
				top: 60%;
				left: 50%;
			}
		</style>
		<script>
			function redirect(){
				window.location ="baucua.html";
			}
		</script>
	</head>
	<body>
		<div>
			<h1 class="position">GAME OVER</h1>
			<button onclick="redirect();" class="position">Try again</button>
		</div>
	</body>
</html>
